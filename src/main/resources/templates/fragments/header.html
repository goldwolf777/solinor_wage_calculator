<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header" th:remove="tag">
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/solinorLogo.png}" src="../static/images/solinorLogo.png" alt="solinor logo"/>
        </a>
        <a class="btn btn-primary white-text" id="uploadButton"> Upload CSV </a>
    </nav>
    <div id="uploadModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">File Upload </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" method="POST" enctype="multipart/form-data" action="/">
                        <table class="table table-hover">
                            <tr>
                                <td><input type="file" name="file"/></td>
                            </tr>
                        </table>
                        <div>
                            <button type="button" class="btn btn-danger"
                                    data-dismiss="modal">Cancel
                            </button>
                            <button class="btn btn-primary" type="submit" value="Upload">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
